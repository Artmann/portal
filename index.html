<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>GleSYS Portal</title>
        <link href="/style/app.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div id="view-room" class="view">
            <video id="localVideo"></video>
            <div id="remotes"></div>
        </div>

        <div id="view-rooms" class="view">
            <div class="select-room">
                <input type="text" name="room" placeholder="Portal Name" />
                <input type="text" name="key" placeholder="Portal Key" />
                <button name="join">Establish Connection</button>
            </div>
        </div>

        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/node_modules/tracking/build/tracking-min.js"></script>
        <script src="/node_modules/tracking/build/data/face-min.js"></script>
        <script src="/dist/bundle.js"></script>
    </body>
</html>
